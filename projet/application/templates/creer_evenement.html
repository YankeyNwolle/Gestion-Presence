{% extends "base.html" %}

{% block title %}Création d'un évènement{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center text-primary">Créer un événement</h2>
    <p class="text-muted text-center mb-4">Remplissez les champs pour planifier votre événement.</p>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-lg w-100">Envoyer l'événement</button>
    </form>
</div>


{% endblock %}
